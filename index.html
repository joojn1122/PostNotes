<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/quill.snow.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>PostNotes</title>
	</head>
	
	<body>
		<div id="editor"></div>
		
		<script src="./lib/quill.js"></script>
		<script>
			let quill = new Quill('#editor', {
				theme: 'snow',
				modules: {
					toolbar: [
						[{ header: [1, 2, 3, false] }],
						['bold', 'italic', 'underline', 'strike'],
						['code-block'],
						[{ 'color': [] }, { 'background': [] }],
						[{ 'font': [] }],
 						[{ 'align': [] }],
						['clean']  
					]
				},
			});
				
			// All of this shits doesn't work
			// FIX: Maybe later

			function loadData(data) {
				if(data === "") return;

				try {
					data = JSON.parse(data);
					quill.setContents(data);
				} 
				catch(e) {
					console.log(e);
					return;
				}
			}

			function saveData(data) {
				window.__adobe_cep__.evalScript(
					"$._PN_.saveData(" + JSON.stringify(quill.editor.delta) + ")",
					function(data) {}
				);
			}

			window.__adobe_cep__.evalScript(
				"$._PN_.getSavedData()",
				loadData
			);

			window.__adobe_cep__.addEventLinstener("documentSaved", saveData);

		</script>
	</body>
</html>
